<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello FastApi</title>
  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      const token = getCookie('token');
      const tokenDisplay = document.createElement('div');
      tokenDisplay.innerHTML = token 
        ? `<p>Your Token: <code>${token}</code></p>` 
        : '<p>No token found in cookies</p>';
      document.body.appendChild(tokenDisplay);
    });
  </script>
</head>
<body>
<h1>Hello FastApi</h1>
<div><img src="logo.png"  alt=""/></div>
<a href="/login.html">로그인</a> | <a href="javascript:;" class="eLogout">로그아웃</a>
<div>
  <iframe src="http://127.0.0.1:8080/pages?page=1"></iframe>
</div>

<script>
      document.querySelector('.eLogout').addEventListener('click', function () {
        document.cookie = 'token=; Max-Age=0; path=/;';
        alert('Logout!');
        location.reload();
      })
</script>
</body>
</html>
