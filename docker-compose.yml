version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "8080:8080"
    environment:
      - APP_MODE=web
    container_name: backend-web
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8080"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
